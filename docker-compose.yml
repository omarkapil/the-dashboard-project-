services:
  backend:
    build: ./backend
    container_name: sme_dashboard_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/sme_cyber_db
      - REDIS_URL=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - default
      - lab_network
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    container_name: sme_dashboard_frontend
    ports:
      - "5173:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: sme_dashboard_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=sme_cyber_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: sme_dashboard_redis
    ports:
      - "6379:6379"

  celery_worker:
    build: ./backend
    container_name: sme_dashboard_celery
    command: celery -A app.core.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/sme_cyber_db
      - REDIS_URL=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - default
      - lab_network
    depends_on:
      - backend
      - redis

  celery_beat:
    build: ./backend
    container_name: sme_dashboard_beat
    command: celery -A app.core.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/sme_cyber_db
      - REDIS_URL=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - backend
      - redis

networks:
  default:
  lab_network:
    external: true
    name: the-dashboard-project-_lab_network

volumes:
  postgres_data:
